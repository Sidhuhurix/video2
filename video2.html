<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <!-- Include Video.js CSS -->
    <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet">
</head>
<body>
    <!-- Video.js player -->
    <video title= "Elephant Dream" id="my-video" class="video-js" controls preload="auto" width="640" height="360"
      data-setup='{"autoplay":true, "language": "en"}'>
        <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4" type="video/mp4">
        <!-- Add additional video sources for different formats if needed -->
        Your browser does not support the video tag.
       
    </video>

    <!-- Include Video.js JavaScript -->
    <script src="https://vjs.zencdn.net/7.15.4/video.js"></script>

    <!-- Initialize Video.js -->
    <script>
        var player = videojs('my-video');
    </script>
</body>
</html>
